<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/a5a0a43d69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Space Cookie</title>
</head>

<body>
    <header>
        <h1 class="glow">
            Space Cookie
        </h1>
        <span></span>
        <div>
            <p id="pop">0</p>
            <p id="popS">0</p>
            <p id="bonus">0</p>
        </div>
    </header>
    
    <main>
        <section class="container-md-6 test1">
            <section class="row">
                <section class="space col-md-6" id="space">
                    <section class="planets" id="planets">
                        <img src="./assets/Sun1.png" id="imgSun" alt="Sun">
                        <img src="./assets/jupiter.png" id="imgJupiter" alt="Jupiter">
                        <img src="./assets/saturn.png" id="imgSaturn" alt="Saturn">
                        <img src="./assets/mars.png" id="imgMars" alt="Mars" >
                        <img src="./assets/moon.png" id="imgMoon" alt="Moon">
                        <img src="./assets/earth.png" id="imgEarth" alt="Earth">
                    </section>
                    <div class="starship" id="starship">
                        <img src="./assets/spaceship.png" id="imgSpaceship" alt="ship">
                    </div>
                    <span class="pop" id="pop"><p></p></span>
                </section>
            </section>
            <div class="menuBuilds">
                <section id="build">
                    <h3>Unlock planet</h3>
                    <div class="build">
                        <button class="button1">Earth</button>
                        <p class="text1">10</p>
                    </div>
                    
                    <div class="build">
                        <button class="button1">Moon</button>
                        <p class="text1">1 K</p>
                    </div>
                    
                    
                    <div class="build">
                        <button class="button1">Mars</button>
                        <p class="text1">10 K</p>
                    </div>
                    
                    
                    <div class="build"> 
                        <button class="button1">Saturn</button>
                        <p class="text1">100 K</p>
                    </div>
                    
                    
                    <div class="build">
                        <button class="button1">Jupiter</button>
                        <p class="text1">1 M</p>
                    </div>
                    
                    
                    <div class="build">
                        <button class="button1">Sun</button>
                        <p class="text1">10 M</p>
                    </div>
                </section>
                <section id="upgrade">
                    <h3>Unlock update</h3>
                    <div class="build">
                        <button class="button2">Earth</button>
                        <p class="text2">100</p>
                    </div>
                    <div class="build">
                        <button class="button2">Moon</button>
                        <p class="text2"></p>10 k</p>
                    </div>
                    <div class="build">
                        <button class="button2">Mars</button>
                        <p class="text2"></p>100 K</p>
                    </div>
                    <div class="build">
                        <button class="button2">Saturn</button>
                        <p class="text2"></p>1 M</p>
                    </div>
                    <div class="build">
                        <button class="button2">Jupiter</button>
                        <p class="text2"></p>10 M</p>
                    </div>
                    <div class="build">
                        <button class="button2">Sun</button>
                        <p class="text2"></p>100 M</p>
                    </div>
                    <div class="build">
                        <button class="button2">Starship</button>
                        <p class="text2"></p>1 B</p>
                    </div> 
                    <div class="build">
                        <button class="button2">Auto</button>
                        <p class="text2"></p>10 B</p>
                    </div> 
            </section>
        </div>
    </section>
        <img id="bonus" src="" alt="">
    </main>
    <footer>
    </footer>
</body>
<script src="js/script.js"></script>
</html>
