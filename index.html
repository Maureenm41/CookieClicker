<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Cookie</title>
</head>
<body>
    <header>
        <h1>Space Cookie</h1>
        <button>

        </button>
    </header>
    <main>
        <section class="space" id="space">
            <section class="planets" id="planets">
                <img src="" alt="Sun">
                <img src="" alt="Jupiter">
                <img src="" alt="Saturn">
                <img src="" alt="Mars">
                <img src="" alt="Moon">
                <img src="" alt="Earth">
            </section>
            <div class="starship" id="starship">
                <img src="assets/spaceship.png" alt="ship" width="5%">
            </div>
            <span  class="pop" id="pop"><p>0</p></span>


        </section>
        <section class="build" id="build"> <!-- bloc de boutons-->
            <ul>
                <li>
                    <button class="button">Earth</button>
                </li>
                <li>
                    <button class="button">Moon</button>
                </li>
                <li>
                    <button class="button">Mars</button>
                </li>
                <li>
                    <button class="button">Saturn</button>
                </li>
                <li>
                    <button class="button">Jupiter</button>
                </li>
                <li>
                    <button class="button">Sun</button>
                </li>
            </ul>

            <section class="upgrade" id="upgrade"> <!--bloc visualisation upgrade-->
                <ul>
                    <li>
                        <button class="button" attribute="Earth">Upgrade Earth's technology</button>
                    </li>
                    <li>
                        <button class="button" attribute="Moon">Upgrade Moon's technology</button>
                    </li>
                    <li>
                        <button class="button" attribute="Mars">Upgrade Mars's technology</button>
                    </li>
                    <li>
                        <button class="button" attribute="Saturn">Upgrade Saturn's technology</button>
                    </li>
                    <li>
                        <button class="button" attribute="Jupiter">Upgrade Jupiter's technology</button>
                    </li>
                    <li>
                        <button class="button" attribute="Sun">Upgrade Sun's technology</button>
                    </li>
                    <li>
                        <button class="button" attribute="Starship">Upgrade Starship's reactor</button>
                    </li>
                    <li>
                        <button class="button" attribute="Auto">Upgrade the pop you find in space</button>
                    </li>
                </ul>
            </section>
        </section>
        <img id="bonus" src="/assets/Bonus.png" alt="Bonus spaceship" width="7%">
        <style>
            #bonus{
                position: absolute;
                left: -150px;
            }
        </style>
    </main>
    <footer>
        <div> </div>
    </footer>
</body>
<script src="js/script.js"></script>
</html>
