<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/a5a0a43d69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Space Cookie</title>
</head>

<body>
    <header>
        <h1>
            Space Cookie
        </h1>
        <div>
        <button id="menu">
            <i class="fas fa-caret-down" id="menu"></i>
            <button class="menu">menu</button>
        </button>        
        
</div>
    </header>
    
    <main>
        <section class="container-sm-6">
            <section class="row">
                <section class="space col-sm-6" id="space">
                    <section class="planets" id="planets">
                        <img src="./assets/Sun1.png" id="imgSun" alt="Sun">
                        <img src="./assets/jupiter.png" id="imgJupiter" alt="Jupiter">
                        <img src="./assets/saturn.png" id="imgSaturn" alt="Saturn">
                        <img src="./assets/mars.png" id="imgMars" alt="Mars" >
                        <img src="./assets/moon.png" id="imgMoon" alt="Moon">
                        <img src="./assets/earth.png" id="imgEarth" alt="Earth">
                    </section>
                    <div class="starship" id="starship">
                        <img src="./assets/spaceship.png" id="imgSpaceship" alt="ship">
                    </div>
                    <span class="pop" id="pop"><p></p></span>


                </section>

                <section class="build col-sm-6 visible" id="build">
                    <!-- bloc de boutons-->
                    <ul>
                        <li>
                            <button class="button btn-outline-dark">
                        Earth
                    </button>
                        </li>
                        <li>
                            <button class="button btn-outline-light">
                        Moon
                    </button>
                        </li>
                        <li>
                            <button class="button">
                        Mars
                    </button>
                        </li>
                        <li>
                            <button class="button">
                        Saturn
                    </button>
                        </li>
                        <li>
                            <button class="button">
                        Jupiter
                    </button>
                        </li>
                        <li>
                            <button class="button">
                        Sun
                    </button>
                        </li>
                    </ul>

                    <section class="upgrade" id="upgrade">
                        <!--bloc visualisation upgrade-->
                        <ul>
                            <li>
                                <button class="button">
                            Earth
                        </button>
                            </li>
                            <li>
                                <button class="button">
                            Moon
                        </button>
                            </li>
                            <li>
                                <button class="button">
                            Mars
                        </button>
                            </li>
                            <li>
                                <button class="button">
                            Saturn
                        </button>
                            </li>
                            <li>
                                <button class="button">
                            Jupiter
                        </button>
                            </li>
                            <li>
                                <button class="button">
                            Sun
                        </button>
                            </li>
                            <li>
                                <button class="button">
                            Starship
                        </button>
                            </li>
                        </ul>
                    </section>
                </section>
            </section>
        </section>
        </section>
    </main>
    <footer>
        <div> </div>
    </footer>
</body>

</html>
